<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astraria - 3D Orbital Mechanics Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #astraria-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1000;
        }

        #loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #loading p {
            color: #888;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            color: #ff5555;
            font-family: monospace;
            padding: 2rem;
            z-index: 1001;
            overflow: auto;
        }

        #error h2 {
            margin-bottom: 1rem;
        }

        #error pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h1>Astraria</h1>
        <p>Loading 3D Orbital Mechanics Simulator...</p>
    </div>

    <div id="error">
        <h2>Error Loading Astraria</h2>
        <pre id="error-message"></pre>
    </div>

    <canvas id="astraria-canvas"></canvas>

    <script type="module">
        async function init() {
            try {
                // Import the WASM module
                const wasm = await import('./pkg/astraria_rust.js');
                await wasm.default();

                // Hide loading screen
                document.getElementById('loading').style.display = 'none';

                console.log('Astraria initialized successfully');
            } catch (error) {
                console.error('Failed to initialize Astraria:', error);

                // Show error screen
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = error.toString();
            }
        }

        init();
    </script>
</body>
</html>
